<section class="container with-title">
	<h2 class="title"><%= blog.Title %></h2>

	<div>
		<%= form({action:"/blogs/"+blog.Name+"/backups", method: "POST"}) { %>
			<p>
				<button type="submit" class="btn btn-download is-primary">
					Download all <%= blog.Posts %> posts.
				</button>
			</p>
		<% } %>

		<p>This might take a while.</p>
	</div>
</section>
