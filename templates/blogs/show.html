<h1><%= blog.Title %></h1>

<h2 class="text-muted"><%= blog.Name %></h2>

<%= form({action:"/blogs/"+blog.Name+"/backups", method: "POST"}) { %>
	<button type="submit" class="btn btn-primary">
		Download all <%= blog.Posts %> Posts
	</button>

	<p><small class="text-muted">This might take a while.</small></p>
<% } %>
