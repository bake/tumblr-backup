<div class="post post-photo">
	<div class="photo">
		<%= for (photo) in post.Photos { %>
			<img src="./photos/<%= base(photo.OriginalSize.URL) %>">
		<% } %>
	</div>

	<div class="text">
		<%= raw(post.Reblog.Comment) %>
		<%= raw(post.Reblog.TreeHTML) %>
	</div>

	<ul class="tags">
		<%= for (tag) in post.Tags { %>
			<li class="tag"><%= tag %></li>
		<% } %>
	</ul>
</div>
